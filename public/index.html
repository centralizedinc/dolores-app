<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>Bayan ng Dolores Quezon - Ease of Doing Business Portal</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but this app doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>
    (function (d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");
  </script>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: "314648529334246",
        xfbml: true,
        version: "v4.0"
      });
    };

    (function (d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");
  </script>

  <!-- Your customer chat code -->
  <div class="fb-customerchat" attribution="setup_tool" page_id="109048890468083" theme_color="#0084ff"
    logged_in_greeting="Hi! I'm Mayor Alcala, How can I help you?"
    logged_out_greeting="Hi! I'm Mayor Alcala, How can I help you?"></div>
</body>

</html>
